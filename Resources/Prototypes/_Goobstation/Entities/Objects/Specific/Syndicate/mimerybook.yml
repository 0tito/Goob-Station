- type: entity
  name: Book of Mimery
  parent: BaseItem
  id: MimeryBook
  description: i hope this works
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/mimery.rsi
    state: book_icon
  - type: Implanter
    implant: FingerPocket
    implanterSlot:
      name: Implant
      locked: True
      priority: 0
      whitelist:
        tags:
        - SubdermalImplant
  - type: UseDelay
    delay: 1
  - type: PlaySoundOnUse
    sound: /Audio/Items/bikehorn.ogg
  - type: BookOfMimery
    learnPermanently: True
    spellActions:
      ActionMimeryWall: -1
      ActionFingerGun: -1



- type: entity
  name: Finger Gun
  parent: [BaseWeaponBatterySmall, BaseSyndicateContraband] # Frontier: added BaseC2ContrabandUnredeemable. Goobstation: removed BaseC2ContrabandUnredeemable, added BaseCommandContraband
  id: FingerGun
  description: The peak of the Mime powers, only achieved by a secret method.
  components:
  - type: Unremoveable
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/mimery.rsi
    state: finger_gun
  - type: Gun
    soundGunshot: null
    soundEmpty: null
  - type: Battery
    maxCharge: 500
    startingCharge: 500
  - type: ProjectileBatteryAmmoProvider
    proto: BulletFingerGun
    fireCost: 100
  - type: Appearance
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 25 #1 shot every 4 seconds, making it easy to punish in case shots are missed


- type: entity
  parent: BaseSubdermalImplant
  id: FingerPocket
  name: Finger Pocket
  description: For when you dont want to show your powers
  #categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
  - type: Storage
    grid:
    - 0,0,2,2
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
