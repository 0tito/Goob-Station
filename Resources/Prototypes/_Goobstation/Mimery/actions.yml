- type: entity
  id: ActionMimeryWall
  name: triplewall
  description: Creates a magical barrier.
  components:
  - type: InstantAction
    useDelay: 20
    itemIconStyle: BigAction
    icon:
      sprite: Structures/Walls/solid.rsi
      state: full
    event: !type:InstantSpawnSpellEvent
      prototype: WallInvisible
      posData: !type:TargetInFront
      preventCollideWithCaster: False

- type: entity
  id: ActionFingerGun
  name: Finger Gun
  description: The peak of the mime powers.
  components:
  - type: InstantAction
    useDelay: 3
    itemIconStyle: BigAction
    icon:
      sprite: _Goobstation/Objects/Misc/mimery.rsi
      state: finger_gun
    event: !type:FingerGunUsedEvent
